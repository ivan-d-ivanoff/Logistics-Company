{% extends "base_app.html" %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<h2>
  Delete employee {{ employee.user.username }}?
</h2>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'employee_list' %}">Cancel</a>
</form>
{% endblock %}
