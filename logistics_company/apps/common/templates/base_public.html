{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LogiTrack - Logistics Management{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body {% block body_attrs %}{% endblock %}>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
      <div class="bg-primary text-white rounded d-flex align-items-center justify-content-center me-2" style="width: 36px; height: 36px;">
        <i class="bi bi-box-seam"></i>
      </div>
      <span class="fw-semibold">LogiTrack</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Sign In</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Get Started</a>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-white border-top py-3">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    <small class="text-muted">&copy; 2024 LogiTrack. All rights reserved.</small>
    <small class="text-muted">Logistics Management</small>
  </div>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block js %}{% endblock %}
</body>
</html>
